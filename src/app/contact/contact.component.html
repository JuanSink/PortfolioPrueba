<div class="container-fluid text-center">
  <form  [formGroup]="formularioDeContacto" (ngSubmit)="alEnviarMensaje()">
<div class="row">
  <div class="col-md-12 text-center">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" formControlName="nombre">
    </mat-form-field>
    <div *ngIf="formularioDeContacto.controls.nombre.errors" class="text-danger">
      <div *ngIf="formularioDeContacto.controls.nombre.errors.required">Se necesita un Nombre.</div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 text-center">
    <mat-form-field appearance="fill">
      <mat-label>Mensaje</mat-label>
      <input matInput type="text" formControlName="mensaje">
    </mat-form-field>
    <div *ngIf="formularioDeContacto.controls.mensaje.errors" class="text-danger">
      <div *ngIf="formularioDeContacto.controls.mensaje.errors.required">Mensaje es necesario.</div>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-md-12 text-center">
    <button mat-raised-button type="submit" color="primary">Enviar Mensaje</button>
  </div>
</div>
</form>
</div>
